<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Register</title>
</head>
<body class=" container">
<p class="display-1 text-uppercase text-primary bordered mt-5">Register</p>
<form th:method="post" th:action="@{/form}" th:object="${player}">
    <div class="form-group mb-4">
        <label th:text="#{fullName}" for="fullName" class="text-capitalize text-muted"></label>
        <input th:field="*{fullName}" type="text" class="form-control" name="fullName" id="fullName" th:placeholder="#{fullName}" autofocus>
        <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{fullName}"></p>
    </div>
    <div class="form-group mb-4">
        <label th:text="#{email}" for="email" class="text-capitalize text-muted"></label>
        <input th:field="*{email}" type="text" class="form-control" name="email" id="email" th:placeholder="#{email}" autofocus>
        <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{email}"></p>
    </div>
    <div class="form-group mb-4">
        <label th:text="#{password}" for="password" class="text-capitalize text-muted"></label>
        <input th:field="*{password}" type="text" class="form-control" name="password" id="password" th:placeholder="#{password}" autofocus>
        <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{password}"></p>
    </div>
    <div class="form-group mb-4">
        <button th:text="#{reset}" type="reset" class="btn btn-danger"></button>
        <button class="btn btn-primary" type="submit" th:text="#{submit}"></button>
    </div>
</form>


<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
