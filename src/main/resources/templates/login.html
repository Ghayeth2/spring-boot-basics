<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Login</title>
</head>
<body class=" container">
<!--Navigation start-->
<!--<nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue">-->
<!--    <div class="container-fluid">-->
<!--        <a class="navbar-brand" href="#" th:text="Home" th:href="@{/} "></a>-->
<!--    </div>-->
<!--</nav>-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:text="'Home'" th:href="@{/}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    </div>
</nav>
<!--Navigation end-->
<p class="display-1 text-uppercase text-center text-primary bordered mt-5">Login</p>
<form th:method="post" th:action="@{/login}">
    <!--Error message-->
    <div th:if="${param.error}">
        <div class="alert alert-danger" th:text="'Invalid username or password!'"></div>
    </div>
    <!--Error message-->
    <!--Logout message-->
    <div th:if="${param.error}">
        <div class="alert alert-info" th:text="'You have been logged out.'"></div>
    </div>
    <!--Logout message-->
    <div class="form-group mb-4">
        <label th:text="#{username}" for="username" class="text-capitalize text-muted"></label>
        <input type="text" class="form-control" name="username" id="username"
               th:placeholder="#{username}" autofocus>
    </div>
    <div class="form-group mb-4">
        <label th:text="#{password}" for="password" class="text-capitalize text-muted"></label>
        <input type="password" class="form-control" name="password" id="password"
               th:placeholder="#{password}" autofocus>
    </div>
    <div class="form-group mb-4">
        <button class="btn btn-primary" type="submit" th:text="'Login'"></button>
    </div>
</form>
<a class="navbar-brand" href="#" th:text="'Sign up'" th:href="@{/registration}"></a>



<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
